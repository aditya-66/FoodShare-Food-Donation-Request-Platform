<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate Food - FoodShare</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background-color: #f8fafc; }
    .donate-section { max-width: 700px; margin: 3rem auto; background: white; padding: 2rem; border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.08); }
    .form-label { font-weight: 600; }
    .btn-success { background: #16a34a; border: none; }
    .btn-success:hover { background: #15803d; }
    .preview-img { display: none; margin-top: 10px; max-width: 100%; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-success" href="index.php"><b>FoodShare</b></a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="browse.php">Browse Donations</a></li>
          <li class="nav-item"><a class="nav-link active fw-bold" href="donate.html">Donate Food</a></li>
          <li class="nav-item"><a class="nav-link" href="login.php">Login</a></li>
          <li class="nav-item"><a class="btn btn-success ms-2" href="signup.php">Get Started</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="donate-section">
    <h2 class="text-center fw-bold mb-4 text-success">Donate Your Extra Food</h2>

    <form action="donate_process.php" method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">Your Name</label>
        <input type="text" class="form-control" name="donor_name" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Contact Number</label>
        <input type="tel" class="form-control" name="contact_number" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Type of Food</label>
        <select class="form-select" name="food_type" required>
          <option value="">Select Food Type</option>
          <option value="Cooked">Cooked Food</option>
          <option value="Raw">Raw Ingredients</option>
          <option value="Packed">Packed/Sealed Food</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Food Name</label>
        <input type="text" class="form-control" name="food_name" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Quantity</label>
        <input type="text" class="form-control" name="quantity" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Pickup Location</label>
        <textarea class="form-control" name="location" rows="2" required></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Pickup Date</label>
        <input type="date" class="form-control" name="pickup_date" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Upload Food Image</label>
        <input type="file" class="form-control" name="food_image" accept="image/*" onchange="previewImage(event)" required>
        <img id="preview" class="preview-img" alt="Food Preview">
      </div>

      <div class="mb-3">
        <label class="form-label">Additional Notes</label>
        <textarea class="form-control" name="notes" rows="2"></textarea>
      </div>

      <button type="submit" class="btn btn-success w-100">Submit Donation</button>
    </form>
  </section>

  <script>
    function previewImage(event) {
      const preview = document.getElementById('preview');
      preview.src = URL.createObjectURL(event.target.files[0]);
      preview.style.display = 'block';
    }
  </script>
</body>
</html>
