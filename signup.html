<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - FoodShare</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("bgrr.jpg") no-repeat center center/cover;
      font-family: 'Poppins', sans-serif;
      position: relative;
      overflow: hidden;
    }

    /* âœ… Blur background */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(3px); /* ðŸ”¥ 3px blur */
      background-color: rgba(0, 0, 0, 0.2); /* optional dark overlay */
      z-index: 0;
    }

    .signup-card {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      padding: 2rem;
      max-width: 450px;
      width: 100%;
      backdrop-filter: blur(4px); /* glassmorphism effect */
    }

    .btn-success {
      width: 100%;
    }

    .text-link {
      text-decoration: none;
      color: #28a745;
      font-weight: 500;
    }
    .text-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="signup-card">
    <h3 class="text-center fw-bold mb-4">Create an Account âœ¨</h3>
    <form action="signup.php" method="POST">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" name="name" id="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" name="email" id="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" id="password" required>
      </div>
      <div class="mb-3">
        <label for="role" class="form-label">Select Role</label>
        <select class="form-select" name="role" id="role" required>
          <option value="donor">Donor</option>
          <option value="receiver">Receiver</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success">Sign Up</button>
    </form>
    <p class="text-center mt-3">
      Already have an account? <a href="login.html" class="text-link">Login</a>
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
