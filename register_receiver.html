<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register as Receiver - FoodShare</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: url("https://img.freepik.com/free-vector/blurred-beach-background_1051-949.jpg?semt=ais_hybrid&w=740&q=80") no-repeat center center/cover; font-family: 'Poppins', sans-serif; }
    .container { max-width: 500px; margin-top: 50px; }
    .card { border-radius: 15px; box-shadow: 0 6px 15px rgba(0,0,0,0.1); }
    .btn-primary { width: 100%; font-weight: 600; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card p-4">
      <h3 class="text-center text-primary mb-4">Receiver Registration</h3>
      <form action="register_receiver.php" method="POST">
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" name="name" class="form-control" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Organization/NGO (optional)</label>
          <input type="text" name="organization" class="form-control" placeholder="Enter NGO name">
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" placeholder="Enter email" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Phone</label>
          <input type="text" name="phone" class="form-control" placeholder="Enter phone number" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control" placeholder="Create password" required>
        </div>
        <button type="submit" class="btn btn-primary">Register as Receiver</button>
      </form>
    </div>
  </div>
</body>
</html>
